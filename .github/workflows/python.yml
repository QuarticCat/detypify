name: Python

on:
  push:
    branches: [main, "*dev"]
  pull_request:
    branches: [main, "*dev"]
    types: [opened, synchronize]
  workflow_dispatch:

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v3
        with:
          args: "format --check --diff ./python"
