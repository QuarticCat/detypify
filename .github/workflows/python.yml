name: Python

on:
  push:
    branches: [main, dev, model-dev]
  pull_request:
    branches: [main, dev, model-dev]
    types: [opened, synchronize]
  workflow_dispatch:

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install ruff
        run: python -m pip install --upgrade ruff

      - name: Ruff check
        run: ruff check .
